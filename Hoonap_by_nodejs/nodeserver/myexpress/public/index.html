<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hoonap</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css" />
</head>
<body>
	<div id="map"></div>
	<div class="mapsh"></div>
	<nav id="nav" class="">
		<div class="container">
			<div class ="row">
				<div class="nav" style = "display: none;">
					<h2 class="ir_su">사이트 전체 메뉴</h2>
					<div>
						<h3>마커 설정</h3>
						<ol>
							<li><a class="menuSubBtn" href="#" onclick= addPage()>마커 추가</a></li>
							<li><a class="menuSubBtn" href="#" >마커 수정</a></li>
							<div id="hidden-width"></div>
						</ol>
					</div>
				</div>
			</div>
		</div>
	</nav>
	<a href="#" class="menuBtn">
		<i class="fa fa-angle-left" aria-hidden="true"></i>
		<span class="ir_su">전체메뉴 보기</span>
	</a>
	<a href="#" class="stopBtn stop" onclick= stopAdd()>
		<i class="fa fa-times-circle" aria-hidden="true"></i>
		<span class="ir_su">마커추가 그만하기</span>
	</a>
	<div class="contentBox preview-image pageon">
		<div id="addAddress"></div>
		<input type="button" value="위치선택" onclick=latAdd() id="Latbtn">
		<form id="addimg" method="POST" enctype="multipart/form-data" action="/upload_page">
			<label for="ex_file">업로드</label>
			<input type="file" name="MarkerIMG" id="ex_file" class="upload-hidden"/>
			<textarea name="" id="story" cols="30" rows="10"></textarea>
			<input type="submit" value="보내기">
		</form>
	</div>
	<div class="markerInfo pageon2">
		<div class="infoImage">
			<img src="/KakaoTalk_20200623_145500408.jpg" alt="">
		</div>
		<div class="infoText">너무 즐거운 하루였다</div>
	</div>
	<script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=d9355f267cb6b45d2ef37bfcfa4f4a02&libraries=services,clusterer,drawing"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript" src="/javascripts/map.js"></script>
	<script type="text/javascript" src="/javascripts/marker.js"></script>
	<script type="text/javascript" src="/javascripts/menu.js"></script>
	<script type="text/javascript" src="/javascripts/preview.js"></script>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
</body>
</html>
